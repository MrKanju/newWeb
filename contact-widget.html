<style>
    /* Get a Quote Button Styles */
    .sticky-quote-button {
        position: fixed;
        right: 0;
        top: 70vh;
        transform: translateY(calc(-100% - 15px));
        z-index: 9998;
        transition: all 0.3s ease;
    }

    .quote-btn {
        background: #24292f;
        border: 1px solid #24292f;
        border-right: none;
        border-radius: 6px 0 0 6px;
        padding: 20px 8px;
        box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.15);
        display: block;
        text-decoration: none;
        transition: all 0.3s ease;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        width: 50px;
        box-sizing: border-box;
    }

    .quote-text {
        font-family: 'Jost', sans-serif;
        font-size: 12px;
        font-weight: 600;
        color: #ffffff;
        letter-spacing: 1.5px;
        transition: all 0.3s ease;
    }

    .sticky-quote-button:hover .quote-btn {
        transform: translateX(-5px);
        background: #1f3d3b;
        box-shadow: -3px 3px 15px rgba(0, 0, 0, 0.2);
    }

    .sticky-quote-button:hover .quote-text {
        letter-spacing: 2px;
    }

    .sticky-contact-widget {
        position: fixed;
        right: 0;
        top: 70vh;
        transform: translateY(0);
        z-index: 9998;
        transition: all 0.3s ease;
    }

    .widget-box {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-right: none;
        border-radius: 6px 0 0 6px;
        padding: 8px 8px;
        box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.08);
        width: 50px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    .sticky-contact-widget:hover .widget-box {
        transform: translateX(-3px);
        box-shadow: -3px 3px 15px rgba(0, 0, 0, 0.12);
    }

    .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        text-decoration: none;
        color: #666;
        border-radius: 4px;
        transition: all 0.3s ease;
        margin-bottom: 6px;
        position: relative;
    }

    .contact-item:last-child {
        margin-bottom: 0;
    }

    .contact-item i {
        font-size: 18px;
        transition: all 0.3s ease;
    }

    .contact-item::before {
        content: attr(title);
        position: absolute;
        right: 55px;
        background: #333;
        color: #fff;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 11px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        font-family: 'Jost', sans-serif;
        pointer-events: none;
        font-weight: 500;
    }

    .contact-item::after {
        content: '';
        position: absolute;
        right: 48px;
        top: 50%;
        transform: translateY(-50%);
        border: 5px solid transparent;
        border-left-color: #333;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .contact-item:hover::before,
    .contact-item:hover::after {
        opacity: 1;
        visibility: visible;
    }

    .contact-item:hover {
        background: #f8f8f8;
    }

    .contact-item:nth-child(1):hover i {
        color: #1f3d3b;
    }

    .contact-item:nth-child(2):hover i {
        color: #c0392b;
    }

    .contact-item:nth-child(3):hover i {
        color: #25D366;
    }

    @media (max-width: 768px) {
        .quote-btn {
            min-width: 50px;
            padding: 18px 10px;
        }

        .quote-text {
            font-size: 11px;
        }

        .widget-box {
            padding: 6px 5px;
            min-width: 50px;
        }

        .contact-item i {
            font-size: 16px;
        }

        .contact-item {
            padding: 7px;
            margin-bottom: 5px;
        }

        .contact-item::before,
        .contact-item::after {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .sticky-quote-button {
            margin-bottom: 12px;
        }

        .quote-btn {
            min-width: 50px;
            padding: 16px 8px;
        }

        .quote-text {
            font-size: 10px;
        }

        .widget-box {
            padding: 5px 4px;
            min-width: 50px;
        }

        .contact-item i {
            font-size: 15px;
        }

        .contact-item {
            padding: 6px;
        }
    }
</style>

<script>
(function() {
    // Smooth fade in on page load for both widgets
    setTimeout(function() {
        var quoteBtn = document.querySelector('.sticky-quote-button');
        var widget = document.querySelector('.sticky-contact-widget');
        
        if (quoteBtn) {
            quoteBtn.style.opacity = '0';
            quoteBtn.style.transform = 'translateY(calc(-100% - 15px)) translateX(20px)';
            
            setTimeout(function() {
                quoteBtn.style.transition = 'all 0.5s ease';
                quoteBtn.style.opacity = '1';
                quoteBtn.style.transform = 'translateY(calc(-100% - 15px)) translateX(0)';
            }, 100);
        }
        
        if (widget) {
            widget.style.opacity = '0';
            widget.style.transform = 'translateY(0) translateX(20px)';
            
            setTimeout(function() {
                widget.style.transition = 'all 0.5s ease';
                widget.style.opacity = '1';
                widget.style.transform = 'translateY(0) translateX(0)';
            }, 200);
        }
    }, 800);
})();
</script>
